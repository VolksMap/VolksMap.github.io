        let email = document.getElementById("email");
        let senha = document.getElementById("password");

        submit.addEventListener("click", validate);

        function validate(e) {

                window.alert("Insira seus dados!");
                email.focus();
            } 
            if(email.value == "admin@gmail.com" && senha.value == "admin"){
